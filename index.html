<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container rounded shadow" id="home-container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="home.jpg" class="img-fluid">
      </div>
      <div class="col-md-6 position-relative d-flex flex-column align-items-start justify-content-center">
        <h1 class="fw-bold">Rules</h1>
        <div class="mt-3 mb-5">
          <p>1. Total Number of questions are ten.</p>
          <p>2. Once you Submit your quiz you can not submit again.</p>
          <p>3. Instant feedback on correct and incorrect answers.</p>
          <p> 4. Total number of correct answers will be displayed at the end of the quiz.</p>
        </div>
        <button class="btn btn-success m-2 position-absolute bottom-0 " data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="right: 0;">Next</button>



      </div>
    </div>
  </div>

  <div id="quiz-container" style="display: none;" class="bg-light rounded">
    <div class="p-3 mx-2  rounded " id="container">
      <h4 class="text-success mt-2 fs-5" id="queBox">Question</h4>
      <b id="alert">Please select any option</b>
      <div class="mt-2">
        <input type="radio" name="option" id="option1" value="a" class="options">
        <label for="option1">Option 1</label>
      </div>
      <div>
        <input type="radio" name="option" id="option2" value="b" class="options">
        <label for="option2">Option 2</label>
      </div>
      <div>
        <input type="radio" name="option" id="option3" value="c" class="options">
        <label for="option3">Option 3</label>
      </div>
      <div>
        <input type="radio" name="option" id="option4" value="d" class="options">
        <label for="option4">Option 4</label>
      </div>

      <div class="d-flex align-items-center justify-content-center gap-2 mt-3">

        <button class="btn btn-success" id="submit-btn">Submit</button>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Choose Question Type</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close"
            onclick="startQuiz('cricket')">Cricket</button>
          <button class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close"
            onclick="startQuiz('coding')">Coding</button>
          <button class="btn btn-info" data-bs-dismiss="modal" aria-label="Close"
            onclick="startQuiz('history')">History</button>
        </div>

      </div>
    </div>
  </div>
  <script src="api.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
